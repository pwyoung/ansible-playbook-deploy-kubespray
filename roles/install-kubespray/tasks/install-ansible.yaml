- name: Install Ansible via APT
  become: yes
  apt:
    name: ansible
    update_cache: yes
  when: ansible_distribution == "Ubuntu"
  #tags: [ never ]

- name: Run Command
  command: "ansible --version"
  register: results  

- name: Show Command Results
  debug:
    msg: "{{ results }}"

- name: Run Shell
  shell: "ansible --version"
  register: results

- name: Show Shell Results
  debug:
    msg: "{{ results }}"

