- name: Run Command
  command: whoami
  register: results  

- name: Show Command Results
  debug:
    msg: results

- name: Run Shell
  shell:  whoami
  register: results

- name: Show Shell Results
  debug:
    msg: results

- name: Install Ansible via APT
  become: yes
  apt:
    name: ansible
    update_cache: yes
  when: ansible_distribution == "Ubuntu"
