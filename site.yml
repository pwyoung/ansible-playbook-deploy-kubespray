---
- name: Set dev-related Facts
  hosts: all
  tasks:
    - name: Set some facts
      set_fact:
        dump_all_variables: no
        install_python3: no
        update_local_dns: no
        install_kubespray: yes

- name: Dump All Variables
  import_playbook: dump-all-variables.yml
  when: dump_all_variables

- name: Install Python3
  import_playbook: install-python3.yml
  when: install_python3

- name: Update Local DNS
  import_playbook: update-local-dns.yml
  when: update_local_dns
        
- name: Install Kubespray
  import_playbook: install-kubespray.yml
  when: install_kubespray
